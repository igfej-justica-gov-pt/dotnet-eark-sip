name: Snapshot
on:
  push:
    branches:
      - "development"

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore dotnet-eark-sip/dotnet-eark-sip.csproj

      - name: Build library (Snapshot)
        run: dotnet build dotnet-eark-sip/dotnet-eark-sip.csproj --configuration Release --no-restore

      - name: Set snapshot version
        run: |
          VERSION="0.1.0-SNAPSHOT"
          sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/g" dotnet-eark-sip/dotnet-eark-sip.csproj

      - name: Pack NuGet Package (Snapshot)
        run: dotnet pack dotnet-eark-sip/dotnet-eark-sip.csproj --configuration Release --no-build --output ./nupkgs

      - name: Publish to GitHub Packages (Snapshot)
        run: dotnet nuget push ./nupkgs/*.nupkg --source "https://nuget.pkg.github.com/keeps/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
