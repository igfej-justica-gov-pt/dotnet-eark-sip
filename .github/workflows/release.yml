name: Release
on:
  push:
    tags:
      - "**"
    branches-ignore:
      - "**"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Projects
        run: dotnet build -c Release --no-restore

      - name: Run Tests
        run: dotnet test dotnet-eark-sip-tests/dotnet-eark-sip-tests.csproj -c Release --no-build --logger trx

      - name: Set NuGet Package Version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          [xml]$csproj = Get-Content dotnet-eark-sip/dotnet-eark-sip.csproj
          $csproj.Project.PropertyGroup.Version = $version
          $csproj.Save('dotnet-eark-sip/dotnet-eark-sip.csproj')

      - name: Pack NuGet Package
        run: dotnet pack dotnet-eark-sip/dotnet-eark-sip.csproj -c Release --no-build -o ./nupkgs

      - name: Publish to Github Package Registry
        run: dotnet nuget push ./nupkgs/*.nupkg -k $NUGET_AUTH_TOKEN -s https://nuget.pkg.github.com/keeps/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # To publish to nuget.org (public!), would need a key
      # - name: Publish the package to nuget.org
      #   run: dotnet nuget push ./nupkgs/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
      #   env:
      #     NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}

      - name: Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: true
          files: ./nupkgs/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
